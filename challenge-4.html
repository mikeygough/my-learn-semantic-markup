<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<ul>
		<li>
			<figure>
				<blockquote>
					<p>
						&ldquo;The first step toward success is taken when you refuse
						to be a captive of the environment in which you first
						find yourself.&rdquo;
					</p>
					<footer>
						<p>&mdash; <cite>Mark Caine</cite></p>
					</footer>
				</blockquote>
			</figure>
		</li>
		<li>
			<figure>
				<blockquote>
					<p>
						&ldquo;Twenty years from now you will be more disappointed by
						the things that you didn&#39;t do than by the ones you
						did do.&rdquo;
					</p>
					<footer>
						<p>&mdash; <cite>Mark Twain</cite></p>
					</footer>
				</blockquote>
			</figure>
		</li>
		<li>
			<figure>
				<blockquote>
					<p>
						&ldquo;Those who dare to fail miserably can achieve greatly.&rdquo;
					</p>
					<footer>
						<p>&mdash; <cite>John F. Kennedy</cite></p>
					</footer>
				</blockquote>
			</figure>
		</li>
	</ul>

</body>

</html>

<!-- 

This is a list of quotes. each quote is a block (it's not part of a

- li
